<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Application</title>
<!--   <link rel="stylesheet" href="./styling/general_style.css"> -->

<!--   <script src="./actions/actions_y.js"></script> -->
</head>
<body onload="greet()" style="background-color: burlywood;">

  <button onclick="alert('Hello world')">Click me</button>
  <p id="text">This is the first HTML, CSS and Javascript</p>
  <button onclick="changeText()">Change text</button>
  <button id="click">Internal Javascript Click</button>
  
  <div>
    Change Background Color
    <input type="color" id="colorPicker" />
  </div>
<script>
function greet(){
    alert('Welcome to my dynamic application')
    document.getElementById('click').onclick = function(){
      alert("Button was clicked")
    }
  }
  
  function changeColor(){
    document.body.style.backgroundColor = "lightblue"; 
  
  }
  
  let text = 0;
  function changeText(){
    if (text === 0){
      document.getElementById('text').innerText = 'testing inline JS'
      text = 1
    }else{
      document.getElementById('text').innerText = 'This is the first HTML, CSS and Javascript'
      text = 0
    }
  
  }
  
  

  const buttonId = document.getElementById('click')

  buttonId.onclick = function(){
    alert("Button was clicked")
  }

  click.onmouseover = function(){
    buttonId.style.color = "red";
  }

  buttonId.onmouseout = function(){
    buttonId.style.color = "black";
  }

  const colorPicker = document.getElementById('colorPicker');


  colorPicker.addEventListener('input', function() {
      document.body.style.backgroundColor = colorPicker.value;
  });


</script>
</body>
</html>
